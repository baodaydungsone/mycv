<style>
  html {
    scroll-behavior: smooth;
  }
  body {
    font-family: 'Nunito', sans-serif;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  *:focus-visible {
    outline: 2px solid theme('colors.primary.DEFAULT');
    outline-offset: 2px;
    border-radius: 2px; /* Slight rounding for the outline itself */
  }
  .dark *:focus-visible {
    outline: 2px solid theme('colors.primary.light');
  }

  /* Text Gradient Animation */
  .animate-text-gradient-wave {
    background-size: 250% auto; /* Slower gradient shift */
    animation: text-gradient-wave 3s ease-out infinite alternate; /* Slower and alternate */
  }

  /* Scrollbar Styling */
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: theme('colors.background.light');
    border-radius: 4px;
  }
  .dark .custom-scrollbar::-webkit-scrollbar-track {
    background: theme('colors.background.dark');
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: theme('colors.primary.light');
    border-radius: 4px;
    border: 2px solid theme('colors.background.light');
  }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb {
    background: theme('colors.primary.dark');
     border: 2px solid theme('colors.background.dark');
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: theme('colors.primary.DEFAULT');
  }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
     background: theme('colors.primary.light');
  }


  /* Button Shimmer Effect (Refined) */
  .button-shimmer {
    position: relative;
    overflow: hidden;
  }
  .button-shimmer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 40%; 
    height: 100%;
    background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.35) 50%, transparent 100%);
    opacity: 0; 
    transform: translateX(-100%) skewX(-15deg); /* Slightly less skew */
    animation: shimmer 3.5s ease-in-out infinite alternate; /* Slower, smoother, and alternating */
    animation-delay: var(--shimmer-delay, 0s);
  }
  .dark .button-shimmer::before {
     background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.15) 50%, transparent 100%);
  }


  /* Homepage Particle Background (Refined) */
  .particle-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; 
    overflow: hidden;
    pointer-events: none; /* Make sure particles don't interfere with clicks */
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(128, 128, 128, 0.15); /* More subtle */
    animation-name: particle-move;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    will-change: transform, opacity; /* Performance hint */
  }
  .dark .particle {
    background-color: rgba(200, 200, 200, 0.08); /* Even more subtle for dark mode */
  }

  /* Fade-in animation for modals and other elements */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95) translateY(-10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; transform: scale(1) translateY(0); }
        to { opacity: 0; transform: scale(0.95) translateY(-10px); }
    }
    .animate-fadeOut {
        animation: fadeOut 0.3s ease-out forwards;
    }


  /* Tooltip animation */
  @keyframes tooltipFadeIn {
    from { opacity: 0; transform: translateY(5px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .animate-tooltipFadeIn {
    animation: tooltipFadeIn 0.2s ease-out forwards;
  }
</style>
